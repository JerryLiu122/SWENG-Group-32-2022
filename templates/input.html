<!DOCTYPE html>
<html>

<head>
    <title>Welcome</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/0b7d6e671a.js" crossorigin="anonymous"></script>
</head>

<body class="background-image">
    <header>

        <div class="wrapper">
            <div class="logo">
                <img src="https://i.postimg.cc/N0vbRYhm/ecglogo1.png">
            </div>
        </div>



        <center>

            <form action="/checker" method="POST" enctype="multipart/form-data">

                <div class="container">

                    {% if error != None %}
                    <h3 style="color: firebrick;">{{error}}</h3>
                    {% endif %}
                    <h1 style="background-color: #D9E9EB;">Upload a csv file to get started</h1>
                    <div>
                        <div class="col">


                            <div class="mb-3">
                                <label for="file"> File upload: </label>
                                <input class="form-control" type="file" name="file" id="file" size="50">
                            </div>

                        </div>
                        <div class="col">

                            <label for="model"> Model Selection: </label>
                            <select class="form-control" id="model" aria-label="Select model" name="model">
          <option selected value="1">Convolutional Neural Network (CNN)</option>
          <option value="2">Residual Neural Network (ResNet)</option>
          <option value="3">Long Short-Term Memory (LSTM)</option>
        </select>
                        </div>
                    </div>



                    <br>
                    <div>
                        <input type=submit class="btn btn-primary" width="100" height="50">
                    </div>
                </div>






            </form>
        </center>
    </header>
</body>

<style>
    .container {
        width: 40%;
        position: absolute;
        bottom: 200px;
        left: 16px;
        font-size: 18px;
    }
    
    .background-image {
        background-image: url('https://i.postimg.cc/gjg35FBS/ecg.png');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
    }
    
    body {
        font-family: 'Poppins', sans-serif;
    }
    
    .wrapper {
        width: 1170px;
        margin: auto;
    }
    
    header {
        background: linear-gradient(rgba(255, 255, 255, 0), rgba(255, 255, 255, 0)), url(ecg.png);
        height: 100vh;
        width: 182.5vh;
        -webkit-background-size: cover;
        background-size: cover;
        background-position: center center;
        position: relative;
    }
    
    .nav-area {
        float: right;
        list-style: none;
        margin-top: 30px;
    }
    
    .nav-area li {
        display: inline-block;
    }
    
    .nav-area li a {
        color: #fff;
        text-decoration: none;
        padding: 5px 20px;
        font-family: poppins;
        font-size: 16px;
        text-transform: uppercase;
    }
    
    .nav-area li a:hover {
        background: #fff;
        color: #333;
    }
    
    .logo {
        float: left;
    }
    
    .logo img {
        width: 80%;
        padding: 5px 5px;
    }
    
    .welcome-text {
        position: absolute;
        width: 600px;
        height: 300px;
        margin: 20% 30%;
        text-align: center;
    }
    
    .welcome-text h1 {
        text-align: center;
        color: #fff;
        text-transform: uppercase;
        font-size: 60px;
    }
    
    .welcome-text h1 span {
        color: #00fecb;
    }
    
    .welcome-text a {
        border: 1px solid #fff;
        padding: 10px 25px;
        text-decoration: none;
        text-transform: uppercase;
        font-size: 14px;
        margin-top: 20px;
        display: inline-block;
        color: #fff;
    }
    
    .welcome-text a:hover {
        background: #fff;
        color: #333;
    }
    /*resposive*/
    
    @media (max-width:600px) {
        .wrapper {
            width: 100%;
        }
        .logo {
            float: none;
            width: 50%;
            text-align: center;
            margin: auto;
        }
        img {
            width: 1;
        }
        .nav-area {
            float: none;
            margin-top: 0;
        }
        .nav-area li a {
            padding: 5px;
            font-size: 11px;
        }
        .nav-area {
            text-align: center;
        }
        .welcome-text {
            width: 100%;
            height: auto;
            margin: 30% 0;
        }
        .welcome-text h1 {
            font-size: 30px;
        }
    }
</style>

</html>
